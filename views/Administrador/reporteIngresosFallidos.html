<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Reporte de Ingresos Fallidos</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../styles/Administrador/reportes.css">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Activate tooltip
        var tooltipElements = document.querySelectorAll('[data-toggle="tooltip"]');
        tooltipElements.forEach(function(element) {
            element.addEventListener('mouseover', function() {
                var tooltipText = this.getAttribute('title');
                var tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.innerText = tooltipText;
                document.body.appendChild(tooltip);
                tooltip.style.left = this.getBoundingClientRect().left + 'px';
                tooltip.style.top = this.getBoundingClientRect().top - tooltip.offsetHeight + 'px';
            });
            element.addEventListener('mouseout', function() {
                document.querySelector('.tooltip').remove();
            });
        });
    
        // Select/Deselect checkboxes
        var checkboxes = document.querySelectorAll('table tbody input[type="checkbox"]');
        var selectAllCheckbox = document.getElementById('selectAll');
    
        selectAllCheckbox.addEventListener('click', function() {
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });
    
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('click', function() {
                if (!this.checked) {
                    selectAllCheckbox.checked = false;
                }
            });
        });
    
        // Filter by date
        var filterBtn = document.getElementById('filterBtn');
        filterBtn.addEventListener('click', function() {
            var selectedDate = document.getElementById('filterDate').value;
            var rows = document.querySelectorAll('table tbody tr');
            if (selectedDate) {
                rows.forEach(function(row) {
                    var rowDate = row.querySelector('td:first-child').textContent;
                    if (rowDate !== selectedDate) {
                        row.style.display = 'none';
                    } else {
                        row.style.display = '';
                    }
                });
            } else {
                rows.forEach(function(row) {
                    row.style.display = '';
                });
            }
        });
    });
    
    </script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Reporte <b>Ingresos Fallidos</b></h2>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a href="menuReportesSistema.html" class="btn btn-warning"><i class="material-icons">&#xE5C4;</i> <span>Volver</span></a>
                        <input type="date" id="filterDate" class="form-control d-inline-block w-auto" placeholder="Seleccionar fecha">
                        <button id="filterBtn" class="btn btn-primary"><i class="material-icons">&#xE8B6;</i> <span>Filtrar</span></button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Placa Veh√≠culo</th>
                        <th>Motivo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-07-04</td>
                        <td>FSB085</td>
                        <td>No registrado</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>        
</div>
</body>
</html>
