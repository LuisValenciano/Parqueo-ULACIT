<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Reporte de Ingresos Fallidos</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../styles/Administrador/reportes.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();
    
    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function(){
        if(this.checked){
            checkbox.each(function(){
                this.checked = true;                        
            });
        } else{
            checkbox.each(function(){
                this.checked = false;                        
            });
        } 
    });
    checkbox.click(function(){
        if(!this.checked){
            $("#selectAll").prop("checked", false);
        }
    });

    // Filter by date
    $('#filterBtn').click(function(){
        var selectedDate = $('#filterDate').val();
        if (selectedDate) {
            $('table tbody tr').each(function(){
                var rowDate = $(this).find('td:first').text();
                if (rowDate !== selectedDate) {
                    $(this).hide();
                } else {
                    $(this).show();
                }
            });
        } else {
            $('table tbody tr').show();
        }
    });
});
</script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Reporte <b>Ingresos Fallidos</b></h2>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a href="menuReportesSistema.html" class="btn btn-warning"><i class="material-icons">&#xE5C4;</i> <span>Volver</span></a>
                        <input type="date" id="filterDate" class="form-control d-inline-block w-auto" placeholder="Seleccionar fecha">
                        <button id="filterBtn" class="btn btn-primary"><i class="material-icons">&#xE8B6;</i> <span>Filtrar</span></button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Placa Veh√≠culo</th>
                        <th>Motivo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-07-04</td>
                        <td>FSB085</td>
                        <td>No registrado</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>        
</div>
</body>
</html>
