<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Administrar Parqueos</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../styles/Administrador/cruds.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../../server/api/Administrator/parqueoCrud.js"></script>
</head>
<body>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Administrar<b> Parqueos</b></h2>
          </div>
          <div class="col-sm-6 text-right">
            <a href="menuAdministrador.html" class="btn btn-warning"><i class="material-icons">&#xE5C4;</i> <span>Volver</span></a>
            <a href="#addItemModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Parqueo</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Número Parqueo</th>
            <th>Capacidad Regular</th>
            <th>Capacidad Motos</th>
            <th>Capacidad 7600</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se llenarán los datos de la tabla -->
        </tbody>
      </table>
    </div>
  </div>        
</div>
<!-- Add Modal HTML -->
<div id="addItemModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addParqueoForm">
        <div class="modal-header">                        
          <h4 class="modal-title">Agregar Parqueo</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">                    
          <div class="form-group">
            <label>Número Parqueo</label>
            <input type="text" id="numParqueo" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Capacidad Regular</label>
            <input type="number" id="capacidadRegular" class="form-control" min="1" required>
          </div>
          <div class="form-group">
            <label>Capacidad Motos</label>
            <input type="number" id="capacidadMoto" class="form-control" min="1" required>
          </div>
          <div class="form-group">
            <label>Capacidad 7600</label>
            <input type="number" id="capacidad7600" class="form-control" min="1" required>
          </div>   
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
          <input type="submit" class="btn btn-success" value="Agregar">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="editItemModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editParqueoForm">
        <div class="modal-header">                        
          <h4 class="modal-title">Editar Parqueo</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">                    
          <div class="form-group">
            <label>Número Parqueo</label>
            <input type="text" id="editNumParqueo" class="form-control" required readonly>
          </div>
          <div class="form-group">
            <label>Capacidad Regular</label>
            <input type="number" id="editCapacidadRegular" class="form-control" min="1" required>
          </div>
          <div class="form-group">
            <label>Capacidad Motos</label>
            <input type="number" id="editCapacidadMoto" class="form-control" min="1" required>
          </div>
          <div class="form-group">
            <label>Capacidad 7600</label>
            <input type="number" id="editCapacidad7600" class="form-control" min="1" required>
          </div>   
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
          <input type="submit" class="btn btn-success" value="Guardar">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteItemModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deleteParqueoForm">
        <div class="modal-header">                        
          <h4 class="modal-title">Eliminar Parqueo</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">                    
          <p>¿Está seguro de que desea eliminar el registro seleccionado?</p>
          <p class="text-warning"><small>Esta acción no es reversible.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
          <input type="submit" class="btn btn-danger" value="Eliminar">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
