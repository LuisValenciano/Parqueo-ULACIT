<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Reporte de Ingresos Fallidos</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../styles/Administrador/reportes.css" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    // Activate tooltip
    document.querySelectorAll('[data-toggle="tooltip"]').forEach(function(element) {
        new bootstrap.Tooltip(element); // Assuming you are using Bootstrap 5 or similar for tooltips
    });

    // Select/Deselect checkboxes
    var checkbox = document.querySelectorAll('table tbody input[type="checkbox"]');
    var selectAll = document.getElementById("selectAll");

    selectAll.addEventListener('click', function() {
        checkbox.forEach(function(cb) {
            cb.checked = selectAll.checked;
        });
    });

    checkbox.forEach(function(cb) {
        cb.addEventListener('click', function() {
            if (!cb.checked) {
                selectAll.checked = false;
            }
        });
    });

    // Filter by month
    var filterBtn = document.getElementById('filterBtn');
    filterBtn.addEventListener('click', function() {
        var selectedMonth = document.getElementById('filterDate').value;
        var rows = document.querySelectorAll('table tbody tr');

        if (selectedMonth) {
            rows.forEach(function(row) {
                var rowDate = row.querySelector('td:first-child').textContent;
                var rowMonth = rowDate.substring(0, 7); // Get YYYY-MM part of the date
                if (rowMonth !== selectedMonth) {
                    row.style.display = 'none';
                } else {
                    row.style.display = '';
                }
            });
        } else {
            rows.forEach(function(row) {
                row.style.display = '';
            });
        }
    });
});

      </script>
  </head>
  <body>
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Reporte <b>Pendiente Aprobacion</b></h2>
              </div>
              <div class="col-sm-6 text-right">
                <a href="menuReportesSistema.html" class="btn btn-warning"
                  ><i class="material-icons">&#xE5C4;</i> <span>Volver</span></a
                >
                <input
                  type="month"
                  id="filterDate"
                  class="form-control d-inline-block w-auto"
                  placeholder="Seleccionar mes"
                />
                <button id="filterBtn" class="btn btn-primary">
                  <i class="material-icons">&#xE8B6;</i> <span>Filtrar</span>
                </button>
              </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Placa Veh√≠culo</th>
                        <th>Otros Detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-07-04</td>
                        <td>143583</td>
                        <td>NA</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
