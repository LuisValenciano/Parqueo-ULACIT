<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../styles/semaforo/semaforo.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <nav class="navegador">
      <div class="logo">ULACIT Parking</div>
      <div class="nav-items">
        <a href="">Home</a>
        <a href="">Acerca de</a>
        <a href="">Contáctanos</a>
      </div>
    </nav>

    <div class="column-left">
      <h3>Registro de vehículos al parqueo</h3>
    </div>

    <div class="hero-container">
      <div class="login-container">
        <form id="login-form">
          <label for="placa">Placa del vehículo: </label><br />
          <input type="text" id="placa" name="placa" /><br />
          <label id="labelCedula" for="cedula" style="display: none"
            >Ingrese la cédula de la persona:
          </label>
          <input type="text" id="cedula" name="cedula" style="display: none" />
          <label id="label7600" for="7600" style="display: none"
            >Requiere campo para discapacitado:
          </label>
          <select id="7600" name="7600" style="display: none">
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
          <label id="labelVehiculo" for="vehiculo" style="display: none"
            >Tipo de vehículo:
          </label>
          <select id="vehiculo" name="vehiculo" style="display: none">
            <option value="Auto">Auto</option>
            <option value="Moto">Moto</option>
          </select>
          <button id="ingresar" class="login-button" type="button">
            Ingresar vehículo
          </button>
          <button
            id="ingresarNoRegistro"
            class="login-button"
            type="button"
            style="display: none"
          >
            Ingresar vehículo no registrado
          </button>
        </form>
      </div>
      <div class="semaforo">
        <div><span id="rojo" class="dot"></span></div>
        <div><span id="verde" class="dot"></span></div>
      </div>
    </div>
    <script src="../../server/Guarda/semaforo.js"></script>
  </body>
</html>
